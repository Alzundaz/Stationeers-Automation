<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="360" height="180" style="background: whitesmoke;">
  <title>Pipe colors</title>
  <desc>
    List of all pipe colors.
  </desc>

  <circle cx="15" cy="15" r="10" fill="blue"/>
  <circle cx="15" cy="45" r="10" fill="grey"/>
  <circle cx="15" cy="75" r="10" fill="green"/>
  <circle cx="15" cy="105" r="10" fill="orange"/>
  <circle cx="15" cy="135" r="10" fill="red"/>
  <circle cx="15" cy="165" r="10" fill="yellow"/>

  <circle cx="175" cy="15" r="10" fill="white" stroke="black"/>
  <circle cx="175" cy="45" r="10" fill="black"/>
  <circle cx="175" cy="75" r="10" fill="brown"/>
  <circle cx="175" cy="105" r="10" fill="khaki"/>
  <circle cx="175" cy="135" r="10" fill="pink"/>
  <circle cx="175" cy="165" r="10" fill="purple"/>

  <g font-size="12">
    <text x="30" y="20">1) Blue : X Cold</text>
    <text x="30" y="50">2) Grey : Hydroponics</text>
    <text x="30" y="80">3) Green : Nitrogen</text>
    <text x="30" y="110">4) Orange : Fuel</text>
    <text x="30" y="140">5) Red : Hydrogen</text>
    <text x="30" y="170">6) Yellow : Waste (default)</text>

    <text x="190" y="20">7) White : Oxygen</text>
    <text x="190" y="50">8) Black : Carbon Dioxyde</text>
    <text x="190" y="80">9) Brown : Air Waste</text>
    <text x="190" y="110">10) Khaki : Air (breathable)</text>
    <text x="190" y="140">11) Pink : X</text>
    <text x="190" y="170">12) Purple : X Hot</text>
  </g>

</svg>
